name: Metrics
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "59 1 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:

      - name: üèÜ Achievements - Compact Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_limit: 12
          
      - name: üé≠ Comment reactions - Comment reactions
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/reactions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage

      - name: üóÉÔ∏è Base content - Default metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/base.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories
          plugin_traffic: yes
          plugin_lines: yes

      - name: üà∑Ô∏è Most used languages - Most used
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_analysis_timeout: 30
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot, tcl, jupyter%20notebook
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_languages_details: bytes-size, percentage
          
      - name: üìÖ Isometric commit calendar - Half-year calendar
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
      - name: üéüÔ∏è Follow-up of issues and pull requests - Opened on users repositories
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_sections: repositories
          
      - name: üí° Coding habits - Midly interesting facts
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: no
          plugin_habits_from: 1000
          plugin_habits_days: 30
          
      - name: ‚ú® Stargazers over last weeks
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/stargazers.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""      
          plugin_stargazers: yes
          plugin_stargazers_charts_type: classic
          
      - name: üíπ Stock prices
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/stock.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""      
          plugin_stock: yes
          plugin_stock_token: ${{ secrets.STOCK_TOKEN }}
          plugin_stock_symbol: MS
          plugin_stock_duration: 5d
          plugin_stock_interval: 5m
          
      - name: ü•† Fortune - Fortune
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/fortune.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""        
          plugin_fortune: yes
          
      - name: üßë‚Äçü§ù‚Äçüßë People plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/people.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""        
          plugin_people: yes
          plugin_people_types: followers
          
      - name: üê§ Latest tweets
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: asset/twitter.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""        
          plugin_tweets: yes
          plugin_tweets_token: ${{ secrets.TWITTER_TOKEN }}
          plugin_tweets_attachments: no
          plugin_tweets_user: billpwchan
          plugin_tweets_limit: 2
          
      - name: üóÇÔ∏è Active projects - Project from a repository
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/projects.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""        
          plugin_projects: yes
          plugin_projects_limit: 1
          plugin_projects_repositories: billpwchan/futu_algo/projects/1
          plugin_projects_descriptions: yes
          
      - name: ‚ôê Code snippet of the day - JavaScript or TypeScript snippet of the day
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""        
          plugin_code: yes
          plugin_code_languages: python, javascript
          plugin_code_load: 400

      - name: üì∞ Recent activity - Recent activity
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""        
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          
      - name: üé© Notable contributions - Indepth analysis
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/notable.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""        
          plugin_notable: yes
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes        
          
      - name: üíï GitHub Sponsors - Sponsors goal
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: asset/sponsors.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""        
          plugin_sponsors: yes
          plugin_sponsors_sections: goal, list
          plugin_sponsors_past: yes 
          
